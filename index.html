<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Famiglia del Bosque</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: transparent;
            color: #f4f4f4;
            overflow-x: hidden;
            position: relative;
        }
        h1, h2, h3 {
            font-family: 'Pinyon Script', cursive;
            color: black;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            z-index: 1000;
            transition: background 0.3s;
        }
        .logo {
            font-size: 4rem;
            color: #00a859;
            transition: transform 0.6s ease-in-out;
        }
        .logo.scroll {
            transform: rotate(360deg);
        }
        .header-title {
            font-family: 'Pinyon Script', cursive;
            color: red;
            font-size: 2rem;
            position: absolute;
            left: 40%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        /* Audio player styling */
        .sound-player {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 40px;
            padding: 10px 20px;
            background: transparent;
            color: black;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease-in-out;
            z-index: 1001;
        }
        .sound-player .animation {
            width: 20px;
            height: 30px;
            animation: pulse 1s infinite;
        }
        .sound-player h4 {
            margin: 0;
            font-size: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .countdown {
            font-size: 1rem;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .burger {
                display: flex;
            }
            nav {
                display: none;
            }
            .sound-player {
                top: calc(100% + 10px); /* Place audio player just below the header */
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
            }
        }

        /* Additional styling omitted for brevity */

    </style>
</head>
<body>
    <header>
        <div class="logo">â™±</div>
        <div class="header-title">El Bosque</div>
        <div class="burger closed" id="burger"></div>
    </header>

    <div id="bgVideoContainer">
        <iframe src="https://player.vimeo.com/video/639887589?badge=0&autopause=0&player_id=0&app_id=58479&background=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" title="GOMORRA"></iframe>
    </div>

    <div class="sound-player" id="soundPlayer">
        <div class="animation">ðŸŽµ</div>
        <h4>Gomorra<span class="dots"></span></h4>
        <span class="countdown" id="countdown">0:00</span>
    </div>

    <nav class="nav-links" id="navLinks">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <div class="grid">
            <!-- Sections omitted for brevity -->
        </div>
    </main>
    <footer>
        &copy; 2024 La Famiglia del Bosque. All Rights Reserved.
    </footer>

    <script>
        const burger = document.getElementById('burger');
        const navLinks = document.getElementById('navLinks');
        const soundPlayer = document.getElementById('soundPlayer');
        const countdown = document.getElementById('countdown');
        const bgVideoContainer = document.getElementById('bgVideoContainer');

        burger.addEventListener('click', () => {
            burger.classList.toggle('open');
            burger.classList.toggle('closed');
            navLinks.classList.toggle('open');
        });

        window.onload = function() {
            const audio = new Audio('https://github.com/moritzgauss/italiaonline/raw/main/videoplayback.mp3');
            
            // Handling user interaction for browsers like Chrome
            window.addEventListener('click', () => {
                audio.play().catch(error => {
                    console.log('Audio play was prevented:', error);
                });
            });

            audio.onloadedmetadata = function() {
                const duration = Math.floor(audio.duration);
                let remainingTime = duration;

                const interval = setInterval(() => {
                    const minutes = Math.floor(remainingTime / 60);
                    const seconds = remainingTime % 60;
                    countdown.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                    remainingTime--;

                    if (remainingTime < 0) {
                        clearInterval(interval);
                        soundPlayer.style.display = 'none';
                        bgVideoContainer.style.display = 'none';                     
                    }
                }, 1000);
            };

            audio.onended = function() {
                soundPlayer.style.display = 'none';
                bgVideoContainer.style.display = 'none'; 
            };
        };

        const figures = document.querySelectorAll('.fade-in');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.1 });

        figures.forEach(figure => {
            observer.observe(figure);
        });

        const logo = document.querySelector('.logo');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                logo.classList.add('scroll');
            } else {
                logo.classList.remove('scroll');
            }
        });
    </script>
</body>
</html>
